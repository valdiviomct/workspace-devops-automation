<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP</title>
    <style>
        body {
          background-color: #ffffff;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #1e293b;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding-top: 50px;
          text-align: center;
        }

        img {
          width: 120px;
          margin-bottom: 20px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 10px;
        }

        form {
          margin-top: 10px;
        }

        input {
          padding: 10px;
          width: 200px;
          font-size: 1rem;
          border: 1px solid #ccc;
          border-radius: 6px;
        }

        button {
          padding: 10px 20px;
          background-color: #0f172a;
          color: white;
          font-weight: bold;
          border: none;
          border-radius: 6px;
          margin-left: 10px;
          cursor: pointer;
        }

        .resultado {
          margin-top: 30px;
          font-size: 1.1rem;
          color: #334155;
        }
    </style>
</head>
<body>
<img src="/devops.png" alt="DevOps Automation Logo">
<h1>Buscar Endere√ßo por CEP</h1>

<form method="post" action="/cep">
    <input type="text" name="cep" placeholder="Digite o CEP" required>
    <button type="submit">Buscar</button>
</form>

<div class="resultado" th:if="${endereco != null}">
    <p><strong>Logradouro:</strong> <span th:text="${endereco.logradouro}">...</span></p>
    <p><strong>Bairro:</strong> <span th:text="${endereco.bairro}">...</span></p>
    <p><strong>Cidade:</strong> <span th:text="${endereco.localidade}">...</span></p>
    <p><strong>Estado:</strong> <span th:text="${endereco.uf}">...</span></p>
    <p><strong>CEP:</strong> <span th:text="${endereco.cep}">...</span></p>
</div>

<div class="resultado" th:if="${erro != null}">
    <p th:text="${erro}">Erro</p>
</div>
</body>
</html>
